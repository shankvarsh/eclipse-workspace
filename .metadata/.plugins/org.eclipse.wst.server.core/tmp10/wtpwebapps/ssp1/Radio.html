<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Radio Button</title>
</head>
<body>
<form action="Radiobutton" method=get>
Enter your Name: <input type="text" name="t1" size=20><br>
Choose course: <input type="radio" name="r1" value="B.Sc">B.Sc
             <input type="radio" name="r1" value="B.Com"> B.Com
           <input type="radio" name="r1" value="B.A">   B.A
             <input type="radio" name="r1" value="B.M.S"> B.M.S
            <input type="radio" name="r1" value="B.Voc">  B.Voc <br>
 Select Activity: <input type="radio" name="r2" value="NCC"> NCC
                        <input type="radio" name="r2" value="NSS"> NSS
                        <input type="radio" name="r2" value="SPORTS"> SPORTS <br>  
     <input type="submit" value="Submit">        
</form>
</body>
</html>
